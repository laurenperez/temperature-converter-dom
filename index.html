<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Hello Front-End</title>
</head>
<body>

  <h1>Temperature Converter</h1>

    <form action="#" method="GET">
      <input type="number" name="Temp" id="startTemp" placeholder="Enter Starting Temperature"></input><br>
      <input type="radio" name="temp" value="Fahrenheit" id="F">&degF</input>
      <input type="radio" name="temp" value="Celcius" id="C">&degC</input><br>
      <input type="button" value="submit" id="submit"></input>
      <input type="button" value="clear" id="clear"></input>
    </form>


  <div id="convertedTemp"></div>

  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
